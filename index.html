<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"> </script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="utf-8">
    <title>Destinations</title>
  </head>
  <body>
    <div class="container-flex">
      <div class="jumbotron">
        <h1>Destinations</h1>
      </div>
      <div class="intro">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      </div>
      <form id="destinationsForm">
        <div class="form-group">
          <label for="destination">What was your destination?</label>
          <input type="text" id="destination">
        </div>
        <div class="form-group">
          <label for="landmarks">What landmarks did you visit?</label>
          <input type="text" class="form-control" id="landmarks">
        </div>
        <div class="form-group">
          <p>During which season did you visit your destination?</p>
          <select id="season">
            <option>Winter</option>
            <option>Spring</option>
            <option>Summer</option>
            <option>Autumn</option>
          </select>
        </div>
        <div class="form-group">
          <label for="destination">Briefly explain your experience in your destination</label>
          <input type="text" class="form-control" id="info">
        </div>
        <div class="form-group">
          <label for="destination">Insert the URL for an image of your destination here</label>
          <input type="text" id="imageURL">
        </div>
        <button type="submit" class="btn">Submit Form</button>
      </form>
    </div>
    <div id="destinationsContainer">
      <h2 class="destinationName"></h2>
      <img>
      <p class="landmarks"></p>
      <p class="season"></p>
      <p class="notes"></p>
    </div>

  </body>
</html>
